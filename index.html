<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サンプルウェブサイト</title>
    <style>
        /* リセットCSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding-bottom: 60px; /* フッターの高さ分のスペースを確保 */
        }

        header {
            background: #60EEFF; /* headerの背景色を変更 */
            color: #EEFFFF; /* headerの文字色を変更 */
            padding: 10px 0;
            text-align: center;
        }

        main {
            padding: 20px;
            color: #75A9FF; /* mainの文字色を変更 */
        }

        main section {
            margin-bottom: 20px;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #60EEFF; /* footerの背景色を変更 */
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>私の旅行</h1>
    </header>
    <main>
        <section>
            <h2>京都</h2>
            <p>清水寺</p>
            <img src="https://github.com/mskaok/mmmkkk/blob/main/%E3%82%AB%E3%83%83%E3%83%97%E3%82%B1%E3%83%BC%E3%82%AD.jpg?raw=true" alt="サンプル">
        </section>
        <section>
            <h2>東京</h2>
            <p>浅草</p>
        </section>
    </main>
    <footer>
        <p>連絡先情報: email@example.com</p>
        <p>フォローしてください: 
            <a href="https://twitter.com" target="_blank">Twitter</a> |
            <a href="https://facebook.com" target="_blank">Facebook</a> |
            <a href="https://instagram.com" target="_blank">Instagram</a>
        </p>
    </footer>
</body>
</html>
